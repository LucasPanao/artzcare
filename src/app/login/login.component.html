<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title class="login-title">Bem-vindo ao ArtzCare</mat-card-title>
        <mat-card-subtitle class="login-subtitle">A saúde sempre ao seu alcance</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Usuário</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              O nome de usuário é obrigatório.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Senha</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              A senha é obrigatória.
            </mat-error>
          </mat-form-field>
  
          <div class="login-actions">
            <button mat-raised-button color="accent" type="submit" [disabled]="loginForm.invalid">
              Entrar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
